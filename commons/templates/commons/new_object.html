{% extends "commons/base.html" %}{% load models %}

{% block title %}
    Ajouter un {{form|model_name}}
{% endblock %}


{% block content %}
    {% model_url url_name form _list %}
    <a href="{% url url_name %}">Retour à la liste des {{form|plural_model_name}}</a>
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Créer un {{form|model_name}}"/>
    </form>
{% endblock %}
